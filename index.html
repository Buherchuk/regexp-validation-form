<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L-20</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <form class="form" name="signUp">
            <h1>Please sign up</h1>
            <input type="text" id="firstName" placeholder="First name" novalidate>
            <input type="text" id="lastName" placeholder="Last name" novalidate>
            <input type="email" id="email" placeholder="Email" novalidate>
            <input type="password" id="password" placeholder="Password" novalidate>
            <label><input type="checkbox" id="privacy" disabled><span>I agree with Privacy Policy.</span></label>
            <input type="submit" value="signIn" id="signIn" disabled>
        </form>
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
